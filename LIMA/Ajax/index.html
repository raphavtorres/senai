<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=showCountries()>show countries</button>
    <div id="feed"></div>

    <script>
        function showCountries() {
            let xhr = new XMLHttpRequest();

            xhr.open('GET', 'https://restcountries.com/v3.1/all', true);

            xhr.onload = function() {
                if (xhr.status == 200) {
                    console.log('success');
                    let countries = JSON.parse(this.response);
                    console.log(countries);
                    countries.forEach(country => {
                        const countryCard = document.createElement('div');
                        const countryCardImage = document.createElement('img');
                        
                        countryCard.innerHTML = country.name.common;
                        countryCardImage.src = country.flags.png;
                        
                        countryCard.appendChild(countryCardImage);
                        document.querySelector('#feed').appendChild(countryCard);
                    });
                }
            }

            xhr.send();
        }
    </script>
</body>
</html>
